apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - repository.yaml
  - release-cloudflare.yaml
  - release-unifi.yaml
secretGenerator:
  - name: cloudflare-token
    namespace: external-dns
    envs:
      - cloudflare-token.env
    options:
      disableNameSuffixHash: true
  - name: unifi-credentials
    namespace: external-dns
    envs:
      - unifi-credentials.env
configMapGenerator:
  - name: external-dns-cloudflare-values
    namespace: external-dns
    files:
      - values.yaml=cloudflare-values.yaml
  - name: external-dns-unifi-values
    namespace: external-dns
    files:
      - values.yaml=unifi-values.yaml
