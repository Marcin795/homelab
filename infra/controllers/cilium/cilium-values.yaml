ipam:
  mode: kubernetes

cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup

operator:
  replicas: 1

hubble:
  metrics:
    enabled:
      - http
      - tcp
      - flow
      - drop
      - icmp
  relay:
    enabled:
      true
  ui:
    enabled: true
    service:
      type: LoadBalancer

kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
kubeProxyReplacement: true
l2announcements:
  enabled: true
k8sClientRateLimit:
  qps: 30
  burst: 60

externalIPs:
  enable: true

rollOutCiliumPods: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

#loadBalancer:
#  l7:
#    backend: envoy

envoy:
  enabled: true
  xffNumTrustedHopsL7PolicyIngress: 4
  xffNumTrustedHopsL7PolicyEgress: 4
