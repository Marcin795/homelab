apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - repository.yaml
  - release.yaml
  - volumes/pv.yaml
  - volumes/pvc.yaml
  - grafana
  - geoip-updater
configMapGenerator:
  - name: kube-prometheus-stack-values
    namespace: observability
    files:
      - values.yaml=kube-prometheus-stack-values.yaml
  - name: grafana-loki-values
    namespace: observability
    files:
      - values.yaml=grafana-loki-values.yaml
  - name: grafana-promtail-values
    namespace: observability
    files:
      - values.yaml=grafana-promtail-values.yaml
configurations:
  - kustomizeconfig.yaml
