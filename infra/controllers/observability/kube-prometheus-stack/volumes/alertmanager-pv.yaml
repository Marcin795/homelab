apiVersion: v1
kind: PersistentVolume
metadata:
  name: alertmanager-pv
  namespace: observability
  labels:
    app.kubernetes.io/name: alertmanager
    app: alertmanager
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /var/mnt/data/persistence/observability/alertmanager
    type: DirectoryOrCreate
