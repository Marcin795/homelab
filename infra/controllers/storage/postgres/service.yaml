apiVersion: v1
kind: Service
metadata:
  name: postgres-external
  namespace: postgres
  labels:
    app: postgres
  annotations:
    io.cilium/lb-ipam-ips: 192.168.1.205
spec:
  type: LoadBalancer
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: postgres
  labels:
    app: postgres
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
