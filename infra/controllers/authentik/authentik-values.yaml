global:
  addPrometheusAnnotations: true
  additionalLabels:
    app: authentik
  envFrom:
    - secretRef:
        name: authentik-secrets


authentik:
  postgresql:
    host: postgres-service.postgres.svc.cluster.local
  redis:
    host: redis-service.redis.svc.cluster.local:6379/5

server:
  metrics:
    enabled: true
  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - authentik.boomerok.dev
    tls:
      - secretName: authentik-tls
        hosts:
          - authentik.boomerok.dev
    https: true
