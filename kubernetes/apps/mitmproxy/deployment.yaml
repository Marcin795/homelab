apiVersion: apps/v1
kind: Deployment
metadata:
  name: mitmproxy
  namespace: mitmproxy
spec:
  selector:
    matchLabels:
      app: mitmproxy
  replicas: 1
  template:
    metadata:
      labels:
        app: mitmproxy
    spec:
      containers:
        - name: mitmproxy
          tty: true
          args:
            - mitmweb
            - --web-host
            - 0.0.0.0
          image: mitmproxy/mitmproxy
          ports:
            - containerPort: 8080
              hostPort: 8080
              protocol: TCP
            - containerPort: 8081
              hostPort: 8081
              protocol: TCP
          volumeMounts:
            - mountPath: /.mitmproxy
              name: config
      volumes:
        - name: config
          hostPath:
            path: /var/openebs/local/mitmproxy
            type: DirectoryOrCreate
