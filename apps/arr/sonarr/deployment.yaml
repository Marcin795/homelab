apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: arr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
      app: sonarr
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:4.0.11
          ports:
            - name: sonarr
              containerPort: 8989
          env:
            - name: TZ
              value: Europe/Warsaw
            - name: PUID
              value: '1000'
            - name: GUID
              value: '1000'
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /media
              name: media
      volumes:
        - name: config
          hostPath:
            path: /var/mnt/data/persistence/arr/sonarr
            type: DirectoryOrCreate
        - name: media
          hostPath:
            path: /var/mnt/data/media
            type: DirectoryOrCreate
