apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: arr
spec:
  selector:
    matchLabels:
      app: sonarr
  replicas: 1
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:4.0.5
          ports:
            - name: sonarr
              containerPort: 8989
          env:
            - name: TZ
              value: Europe/Warsaw
            - name: PUID
              value: '1000'
            - name: GUID
              value: '1000'
          volumeMounts:
            - mountPath: /config
              name: config
#            - mountPath: /data/media
#              name: video
      volumes:
        - name: config
          hostPath:
            path: /var/openebs/local/data/arr/sonarr
            type: DirectoryOrCreate
#        - name: series
#          hostPath:
#            path: /var/openebs/local/media/video/series
#            type: DirectoryOrCreate
#        - name: video
#          hostPath:
#            path: /var/openebs/local/media/video
#            type: DirectoryOrCreate
