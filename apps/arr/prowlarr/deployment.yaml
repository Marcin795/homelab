apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: arr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
      app: prowlarr
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prowlarr
        app: prowlarr
    spec:
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:1.19.0
          ports:
            - name: prowlarr
              containerPort: 9696
          env:
            - name: TZ
              value: Europe/Warsaw
            - name: PUID
              value: '1000'
            - name: GUID
              value: '1000'
          volumeMounts:
            - mountPath: /config
              name: config
      volumes:
        - name: config
          hostPath:
            path: /var/disk/a/data/arr/prowlarr
            type: DirectoryOrCreate
