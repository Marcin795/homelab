apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: arr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: bazarr
      app: bazarr
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bazarr
        app: bazarr
    spec:
      containers:
        - name: bazarr
          image: linuxserver/bazarr:1.4.3
          ports:
            - name: bazarr
              containerPort: 6767
          env:
            - name: TZ
              value: Europe/Warsaw
            - name: PUID
              value: '1000'
            - name: GUID
              value: '1000'
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /media
              name: media
      volumes:
        - name: config
          hostPath:
            path: /var/mnt/data/persistence/arr/bazarr
            type: DirectoryOrCreate
        - name: media
          hostPath:
            path: /var/mnt/data/media
            type: DirectoryOrCreate
