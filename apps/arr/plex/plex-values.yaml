image:
  # renovate: datasource=docker depName=plexinc/pms-docker versioning=loose
  repository: plexinc/pms-docker
  tag: 1.40.4.8679-424562606

pms:
  configExistingClaim: plex-config

extraEnv:
  TZ: Europe/Warsaw

extraVolumeMounts:
  - mountPath: /media/video
    name: video
    readOnly: true

extraVolumes:
  - name: video
    hostPath:
      path: /var/storage/media/video
      type: DirectoryOrCreate

ingress:
  enabled: true
  ingressClassName: traefik
  url: https://plex.boomerok.dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod

service:
  type: ClusterIP
  port: 32400
  annotations: {}
